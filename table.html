<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table</title>
    <style>
        .table-one, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 0.5em;
        }
    </style>
</head>

<body>
    <!-- table>(thead>tr>th*3)+tbody>tr>td*3 -->
    <!-- table[cellpadding=5 cellspacing=5] -->
    <table border="1" cellpadding="5" cellspacing="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Test</td>
                <td>test@mail.com</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <!-- table>(thead>tr>th*3)+tbody>(tr>td*3)*3 -->
    <table class="table-one">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Test</td>
                <td>test@mail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Test</td>
                <td>test@mail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Test</td>
                <td>test@mail.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
