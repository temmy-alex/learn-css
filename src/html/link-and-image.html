<body>
    
    <!-- menu>ul>(li>a)*2 -->
    <menu>
        <ul>
            <!-- target="_blank" membuka tab baru ketika link di klik -->
            <!-- Absolute link = Mengambil alamat link dari luar / eksterna; -->

            <li><a href="https://linkedin.com">Linkedin</a></li>
            <!-- Relative link memanggil file didalam 1 direktori itu sendiri -->
            <li><a href="table.html">Data</a></li>
        </ul>
    </menu>

    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg" 
        alt="Nature">

    <img src="../../img/gettyimages-168346757_web.jpeg" width="100" alt="Nature 2">
    <img src="../../img/nature.jpg" alt="Nature3" width="100" height="100">
